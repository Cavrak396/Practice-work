<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>TrackMate</title>
</head>

<body>
    <!--Header-->
    <header class="header">
        <div class="wrap wrap--primary">
            <div class="header__line">
                <a href="#" class="header__logo">
                    <div class="header__logo-icon icon-logo-circle"></div>
                    <span class="header__logo-text">TrackMate</span>
                </a>
                <nav class="header__navigation">
                    <ul class="header__navigation-list">
                        <li class="header__navigation-item">
                            <a href="#" class="header__navigation-link"><span
                                    class="header__navigation-text">FAQ</span></a>
                        </li>
                        <li class="header__navigation-item">
                            <a href="#" class="header__navigation-link">
                                <div class="header__navigation-icon icon-nav-profile"></div>
                                <span class="header__navigation-text">Log In</span>
                            </a>
                        </li>
                        <li class="header__navigation-item">
                            <a href="#" class="header__navigation-link">
                                <div class="header__navigation-icon icon-nav-bag"></div>

                            </a>
                        </li>
                        <li class="header__navigation-item">
                            <a href="#" class="header__navigation-button button">Buy Now</a>
                        </li>
                    </ul>
                     <button type="button" class="header__hamburger">
                    <span class="header__hamburger-bar"></span>
                    <span class="header__hamburger-bar"></span>
                    <span class="header__hamburger-bar"></span>
                </button>
                </nav>
               
            </div>
        </div>
    </header>
    <!--Main-->


    <main>

        <!--Banner-->
        <section class="banner">
            <div class="wrap wrap--primary">
                <div class="banner__line">
                    <div class="banner__text">
                        <div class="banner__text-holder">
                            <div class="banner__text-inner">
                                <p class="banner__above">Own Your Daily Routine</p>
                                <h1 class="banner__header">0.4 TrackMate XE</h1>
                                <p class="banner__lines">A health tracker that motivates you every step of the way</p>
                                <a href="#" class="banner__button button">Buy Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="banner__image">
                        <img src="dist/images/new first fold.webp" class="banner__image-fold" alt="our new product">
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="dist/js/navigation.js"></script>
</body>

</html>
